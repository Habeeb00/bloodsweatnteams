<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet"/>
    <title>Sign in</title>

    <style>
        body {
            background-color: #545353;
        }

        #website-name {
                color: #64fa8f;
                margin-top: 2%;
                text-align: center;
                font-size: 3.7em;
                font-family: 'Exo 2', sans-serif;
            }

        #form {
            margin: 3% 10%;

            display: flex;
            flex-flow: column wrap;
            align-content: center;
            justify-content: center;
        }

        .input {
            width: 25%;
            height: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #login-button {
           border: none;
           cursor: pointer;
           background-color: #64fa8f;
        }
    </style>
</head>
<body>
    <h1 id="website-name">teamder</h1>
    <div id="form">
        <input class="input" type="text" placeholder="Enter Username" name="uname" required>
        <input class="input"type="password" placeholder="Enter Password" name="psw" required>
        <input class="input"type="submit" id="login-button" value="Sign in">
    </div>
</body>
</html>
