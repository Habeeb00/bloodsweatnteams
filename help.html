  <script>
 
 var mymap = L.map('mapid').setView([55.953251, -3.188267], 13);

}).addTo(mymap);



var location1 = [ 55.951675, (-3.190304), "Here's Waverley Station."];
	
var location2 = [55.944056, (-3.188823), "Here's George Square."];
	
	
var a =[location1, location2]; // Here's the input of the events location.
var i;
for( i = 0; i < a.length; i++){
	var marker = L.marker([(a[i])[0], (a[i])[1]]).addTo(mymap);
	
	
	var popup = L.popup()
		.setLatLng([(a[i])[0], (a[i])[1]])
		.setContent((a[i])[2])
		.openOn(mymap);
		
	};


var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);
